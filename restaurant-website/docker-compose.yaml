# Grilli en production.
version: '3.8'
services:
  nginx:
    image: nginx:1.25-alpine3.17
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./.docker/nginx/grilli.com.conf:/etc/nginx/conf.d/default.conf:ro
      - app:/var/www/html
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - app:/var/www/html
    environment:
      - APP_ENV=${APP_ENV}

volumes:
  app: